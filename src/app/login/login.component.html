<div
  class="
    min-vh-100
    d-flex
    justify-content-center
    align-items-center
    row
    fondo_login
  "
>
  <div
    class="card col-md-4 shadow-lg px-5 d-none d-md-flex justify-content-center align-items-center border-0 imagen_login text-light"
  >
    <p class="h1 border-bottom border-2 pb-2">
        Bienvenidos
    </p>
    <br />
    <p class="h5">
        A nuestra aplicacion de Prestamos Financiera Perú.
    </p>
  </div>
  <div class="card col-md-4 col-11 py-4 shadow-lg">
    <div class="card-body text-center text-primary border-bottom border-primary border-2 pb-4 mb-4">
      <h4 class="card-title">Inicio de Sesion</h4>
      <p class="card-text">Ingresar datos</p>
    </div>
    <div class="card-header border-0">
      <form method="get">
        <div class="mb-3">
          <label for="dni" class="form-label text-secondary">Dni de usuario</label>
          <input
            type="text"
            [(ngModel)]="dniCliente"
            name="dniCliente"
            class="form-control"
            id="dni"
          />
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label text-secondary">Contraseña</label>
          <input
            type="password"
            [(ngModel)]="contraCliente"
            name="contraseñaCliente"
            class="form-control"
            id="contraseña"
          />
        </div>
        <div class="my-3">
          Si no tienes cuenta <a name="" id="" class="btn-link" routerLink="/register" role="button"> Registrate</a>
        </div>
        <button
          type="submit"
          (click)="login()"
          class="btn btn-primary text-light col-12"
        >
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
